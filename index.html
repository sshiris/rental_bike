<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <!-- Header Part -->
    <div class="header">
      <!-- left -->
      <div class="left">
        <a href="index.html">IrisRental</a>
      </div>
      <!-- middle -->
      <div class="middle">
        <div class="navigation">
          <span><a href="index.html">Home</a></span>
          <span><a href="bikes.html">Our Bikes</a></span>
          <span><a href="contact.html">Contact</a></span>
        </div>
        <div class="search">
          <input type="text" placeholder="search for bikes...">
          <img src="images/search.png" alt="search" width="20px" height="20px">
        </div>
      </div>
      <!-- right -->
      <div class="right">
        <img src="images/account.png" alt="login" height="25px" width="25px">
        <a href="">Login/Register</a>
      </div>
    </div>
    <!-- Content Part -->
    <div class="content">
      <!-- left-->
      <div class="left">
        <!-- left top -->
        <div class="top">
          <p>Where are you going?</p>
          <div class="location">
            <input type="text" placeholder="Use current location">
            <img src="images/map.png" alt="" width="20px" height="20px">
          </div>
          <div class="destination">
            <input type="text" placeholder="Enter destination">
            <img src="images/map.png" alt="" width="20px" height="20px">
          </div>

          <div class="addLocation">
            <div class="home">
              <img src="images/home.png" alt="" width="20px" height="20px">
              <span> Add home</span>
            </div>
            <div class="work">
              <img src="images/work.png" alt="" width="20px" height="20px">
              <span>Add work</span>
            </div>
          </div>
        </div>
        <hr>
        <!-- left bottom -->
        <div class="bikes">
          <p>Search for a rental bike</p>
          <div class="rentTime">
            <input type="text" placeholder="14.9.2024">
            <span>to</span>
            <input type="text" placeholder="22.9.2024">
          </div>
          <div class="bikeTypes">
            <div class="bikeType">
              <label for="classic">Classic</label>
              <input type="radio">
            </div>
            <div class="bikeType">
              <label for="eClassic">E-Classic</label>
              <input type="radio">
            </div>
            <div class="bikeType">
              <label for="Mountain">Mountain</label>
              <input type="radio">
            </div>
            <div class="bikeType">
              <label for="eMountain">E-Mountain</label>
              <input type="radio">
            </div>
          </div>
          <button>Search</button>
        </div>
      </div>

      <!-- content right -->
      <div class="right">
        <img src="images/hsl-tunnistautuminen-kuva_assetit_en2.png" alt="">

        <div class="description">
          <span>Authenticate on the HSL app and make your transactions
            smoother.</span>
          <button>Read more</button>
        </div>
      </div>
    </div>

    <!-- Bottom Part -->
    <div class="bottom">
      <p>Â© 2024 Palosaari Bike Rentals</p>
    </div>
  </div>


</body>
</html>
